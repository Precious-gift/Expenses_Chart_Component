<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expenses Chart Component</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>
                <div class="balance">
                    <p>My balance</p>
                    <h1>$921.48</h1>
                </div>
                <div class="logo">
                    <img src="images/logo.svg" alt="This is the logo"/>
                </div>
            </section>
            <section>
                <div class="title">
                    <h2>Spending - Last 7 days</h2>
                </div>
                <div class="list">
                    <ul>
                        <li>
                            <div class="price">$52.36</div>
                            <div class="mon day"></div>
                            <p>mon</p>
                        </li>
                        <li>
                            <div class="price">$31.07</div>
                            <div class="tue day"></div>
                            <p>tue</p>
                        </li>
                        <li>
                            <div class="price show">$52.36</div>
                            <div class="wed day active"></div>
                            <p>wed</p>
                        </li>
                        <li>
                            <div class="price">$31.07</div>
                            <div class="thur day"></div>
                            <p>thur</p>
                        </li>
                        <li>
                            <div class="price">$52.36</div>
                            <div class="fri day"></div>
                            <p>fri</p>
                        </li>
                        <li>
                            <div class="price">$31.07</div>
                            <div class="sat day"></div>
                            <p>sat</p>
                        </li>
                        <li>
                            <div class="price">$52.36</div>
                            <div class="sun day"></div>
                            <p>sun</p>
                        </li>
                    </ul>
                </div>
                <div class="total">
                    <div class="amount">
                        <p>Total this month</p>
                        <h1>$478.33</h1>
                    </div>
                    <div class="percentage">
                        <h4>+2.4%</h4>
                        <p>from last month</p>
                    </div>
                </div>
            </section>
        </main>



        <script src="script.js"></script>
    </body>
</html>
